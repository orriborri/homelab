---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: capacitor-ingress
  namespace: flux-system
  annotations:
    cert-manager.io/cluster-issuer: ${LETSENCRYPT_CLUSTER_ISSUER}
    nginx.ingress.kubernetes.io/ingress.class: nginx-private
spec:
  ingressClassName: nginx-private
  tls:
    - hosts:
        - capacitor.orriborri.com
      secretName: capacitor-tls
  rules:
    - host: capacitor.orriborri.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: capacitor
                port:
                  number: 9000

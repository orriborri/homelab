apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.16.1@sha256:37d3a7a05c4638b8177382b80a627c223bd84a53c1a91be137245bd3cfdf9986
          args:
            - --source=service
            - --source=ingress
            # TODO: replace annotation filter with ingress class filter, which will be supported in a future version of external-dns
            # - --ingress-class=private
            - --annotation-filter=external-dns.alpha.kubernetes.io/exclude notin (true)
            - --domain-filter=orriborri.com
            - --provider=cloudflare
            - --cloudflare-dns-records-per-page=5000
          env:
            - name: CF_API_EMAIL
              value: ${CLOUDFLARE_EMAIL}
            - name: CF_API_TOKEN
              value: ${EXTERNAL_DNS_CLOUDFLARE_API_TOKEN}
          resources:
            limits:
              memory: 512Mi
              cpu: 500m
      securityContext:
        fsGroup: 65534 # For ExternalDNS to be able to read Kubernetes token files

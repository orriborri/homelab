apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  interval: 99999h
  timeout: 10m
  chart:
    spec:
      chart: grafana
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    ingress:
      enabled: true
      ingressClassName: private
      tls:
        - secretName: orriborri-org-tls
      hosts:
        - grafana.orriborri.com
    persistence:
      type: pvc
      enabled: true
      storageClassName: nfs-client
      accessModes:
        - ReadWriteOnce
      size: 10Gi
    sidecar:
      alerts:
        enabled: true
        searchNamespace: ALL
      dashboards:
        enabled: true
        searchNamespace: ALL
      datasources:
        enabled: true
        searchNamespace: ALL
      notifiers:
        enabled: true
        searchNamespace: ALL

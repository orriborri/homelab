apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: kube-prometheus-stack
spec:
  interval: 1h
  timeout: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    grafana:
      service:
        type: NodePort
      ingress:
        enabled: true
        ingressClassName: private
        tls:
          - secretName: fruitiex-org-tls
        hosts:
          - grafana.orriborri.com
      persistence:
        type: pvc
        enabled: true
        storageClassName: syno-storage
        accessModes:
          - ReadWriteOnce
        size: 10Gi
      defaultDashboardsTimezone: Europe/Helsinki
      additionalDatasources:
        - name: Loki
          type: loki
          isDefault: false
          access: proxy
          url: http://loki.monitoring.svc.cluster.local:3100
          version: 1
    alertmanager:
      service:
        type: NodePort
      ingress:
        enabled: true
        ingressClassName: private
        tls:
          - secretName: fruitiex-org-tls
        hosts:
          - alertmanager.orriborri.com
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: syno-storage
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 10Gi
    prometheus:
      service:
        type: NodePort
      ingress:
        enabled: true
        ingressClassName: private
        tls:
          - secretName: fruitiex-org-tls
        hosts:
          - prometheus.orriborri.com
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: syno-storage
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 50Gi

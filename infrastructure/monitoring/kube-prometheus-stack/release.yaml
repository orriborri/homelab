apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: kube-prometheus-stack
spec:
  interval: 99999h
  timeout: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    grafana:
      enabled: false
      forceDeployDatasources: true
      forceDeployDashboards: true
    alertmanager:
      ingress:
        enabled: true
        ingressClassName: private
        tls:
          - secretName: orriborri-com-tls
        hosts:
          - alertmanager.orriborri.com
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: syno-storage
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 10Gi
    prometheus:
      ingress:
        enabled: true
        ingressClassName: private
        tls:
          - secretName: orriborri-com-tls
        hosts:
          - prometheus.orriborri.com
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: syno-storage
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 50Gi

apiVersion: apps/v1
kind: Deployment
metadata:
  name: neolink
  namespace: neolink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neolink
  template:
    metadata:
      labels:
        app: neolink
    spec:
      containers:
        - name: neolink
          image: quantumentangledandy/neolink:v0.6.2
          env:
            - name: NEO_LINK_MODE
              value: "mqtt-rtsp"
            - name: HOME
              value: "/tmp"
          ports:
            - name: rtsp
              containerPort: 8554
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/neolink.toml
              subPath: config.toml
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          secret:
            secretName: neolink-config

apiVersion: v1
kind: Secret
metadata:
    name: neolink-config
    namespace: neolink
type: Opaque
stringData:
    config.toml: |
        bind = "0.0.0.0"
        bind_port = 8554
        
        # MQTT Configuration - connects to your mosquitto broker
        [mqtt]
        broker_addr = "mqtt.orriborri.com"
        port = 1883
        # client_id = "neolink"  # Optional: custom client ID
        
        # Camera 1 - Replace with your actual camera details
        [[cameras]]
        name = "NevaCam"
        username = "admin"
        password = "VkJpL_ZrJHKJ26@*jL4yUAXmw"
        # Use ONE of the following connection methods:
        # Option 1: Direct IP connection (local network)
        address = "192.168.1.248:9000"
        # Option 2: UID connection (P2P, works through NAT)
        # uid = "your_camera_uid_here"
        
        # Stream names for this camera
        stream = "mainStream"  # or "subStream" for lower quality
        
        # MQTT settings for this camera
        [cameras.mqtt]
        topic = "neolink/front_camera"
        
        # Add more cameras by copying the [[cameras]] block above

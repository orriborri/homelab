apiVersion: apps/v1
kind: Deployment
metadata:
  name: sparkyfitness-db
  namespace: sparkyfitness
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sparkyfitness-db
  template:
    metadata:
      labels:
        app: sparkyfitness-db
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: sparkyfitness-secrets
              key: SPARKY_FITNESS_DB_NAME
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: sparkyfitness-secrets
              key: SPARKY_FITNESS_DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sparkyfitness-secrets
              key: SPARKY_FITNESS_DB_PASSWORD
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: sparkyfitness-db-pvc

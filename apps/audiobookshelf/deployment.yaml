apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
  namespace: default
spec:
  selector:
    matchLabels:
      app: audiobookshelf
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec: # Fix the indentation here
      containers:
        - name: audiobookshelf
          image: ghcr.io/advplyr/audiobookshelf:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
          volumeMounts:
            - name: audiobookshelf-data
              mountPath: /audiobooks
            - name: audiobookshelf-data
              mountPath: /podcasts
            - name: audiobookshelf-data
              mountPath: /config
            - name: audiobookshelf-data
              mountPath: /metadata
      volumes:
        - name: audiobookshelf-data
          persistentVolumeClaim:
            claimName: audiobookshelf-data

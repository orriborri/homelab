apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
  namespace: default
spec:
  selector:
    matchLabels:
      app: audiobookshelf
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec: # Fix the indentation here
      containers:
        - name: audiobookshelf
          image: ghcr.io/advplyr/audiobookshelf:2.28.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: audiobookshelf-podcast-data
              mountPath: /podcasts
            - name: audiobookshelf-audiobooks-data
              mountPath: /audiobooks
            - name: audiobookshelf-metadata-data
              mountPath: /metadata
            - name: audiobookshelf-config-data
              mountPath: /config
      volumes:
        - name: audiobookshelf-podcast-data
          persistentVolumeClaim:
            claimName: audiobookshelf-podcast-data
        - name: audiobookshelf-audiobooks-data
          persistentVolumeClaim:
            claimName: audiobookshelf-audiobooks-data
        - name: audiobookshelf-metadata-data
          persistentVolumeClaim:
            claimName: audiobookshelf-metadata-data
        - name: audiobookshelf-config-data
          persistentVolumeClaim:
            claimName: audiobookshelf-config-data

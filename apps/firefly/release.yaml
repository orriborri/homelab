apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: firefly
  namespace: default # Ensure it's the same namespace as your service
spec:
  ingressClassName: private
  tls:
    - secretName: orriborri-com-tls
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
  rules:
    - host: firefly.orriborri.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: home-assistant
                port:
                  number: 80
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: firefly
  namespace: default
spec:
  interval: 1h
  timeout: 5m
  chart:
    spec:
      chart: firefly-iii
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: firefly-iii
        namespace: flux-system
    values:
      persistence:
        enabled: true
        accessMode: ReadWriteMany
      service:
        type: LoadBalancer
        port: 80
      envFrom:
        name: firefly-config

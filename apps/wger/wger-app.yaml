apiVersion: apps/v1
kind: Deployment
metadata:
  name: wger
  namespace: wger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wger
  template:
    metadata:
      labels:
        app: wger
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox:1.37
          command:
            - sh
            - -c
            - |
              # Fix ownership and permissions for media and static directories
              chown -R 1000:1000 /home/wger/media /home/wger/static
              chmod -R 755 /home/wger/media /home/wger/static
              # Remove lost+found directories if they exist
              rm -rf /home/wger/media/lost+found /home/wger/static/lost+found
              echo "Permissions fixed"
          volumeMounts:
            - name: media-storage
              mountPath: /home/wger/media
            - name: static-storage
              mountPath: /home/wger/static
          securityContext:
            runAsUser: 0
        - name: migrate
          image: wger/server:latest
          workingDir: /home/wger/src
          command: ["python3", "manage.py", "migrate"]
          env:
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: wger-secrets
                  key: DJANGO_SECRET_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: wger-secrets
                  key: DATABASE_URL
            - name: CACHE_URL
              value: "redis://redis:6379/1"
            - name: DJANGO_DEBUG
              value: "False"
            - name: WGER_INSTANCE
              value: "https://${WGER_DOMAIN_NAME}"
            - name: ALLOW_REGISTRATION
              value: "True"
            - name: ALLOW_GUEST_USERS
              value: "True"
          volumeMounts:
            - name: media-storage
              mountPath: /home/wger/media
            - name: static-storage
              mountPath: /home/wger/static
      containers:
        - name: wger
          image: wger/server:latest
          ports:
            - containerPort: 8000
          env:
            - name: DJANGO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: wger-secrets
                  key: DJANGO_SECRET_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: wger-secrets
                  key: DATABASE_URL
            - name: CACHE_URL
              value: "redis://redis:6379/1"
            - name: DJANGO_DEBUG
              value: "False"
            - name: WGER_INSTANCE
              value: "https://${WGER_DOMAIN_NAME}"
            - name: ALLOW_REGISTRATION
              value: "True"
            - name: ALLOW_GUEST_USERS
              value: "True"
            - name: EXERCISE_CACHE_TTL
              value: "18000"
            - name: SITE_URL
              value: "https://${WGER_DOMAIN_NAME}"
          volumeMounts:
            - name: media-storage
              mountPath: /home/wger/media
            - name: static-storage
              mountPath: /home/wger/static
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: media-storage
          persistentVolumeClaim:
            claimName: wger-media-pvc
        - name: static-storage
          persistentVolumeClaim:
            claimName: wger-static-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wger-media-pvc
  namespace: wger
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: syno-storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wger-static-pvc
  namespace: wger
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: syno-storage

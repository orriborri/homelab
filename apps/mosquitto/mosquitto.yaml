apiVersion: v1
kind: Service
metadata:
  name: mqtt
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: mqtt.orriborri.com
spec:
  type: LoadBalancer
  selector:
    app: mosquitto
  ports:
    - name: mqtt
      protocol: TCP
      port: 1883
      targetPort: 1883
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: default
spec:
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
        - name: mosquitto
          image: eclipse-mosquitto:2.0@sha256:077fe4ff4c49df1e860c98335c77dda08360629e0e2a718147027e4db3eace9d
          command: ["mosquitto"]
          args: ["-c", "/mosquitto-no-auth.conf"]
          ports:
            - containerPort: 1883
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
---


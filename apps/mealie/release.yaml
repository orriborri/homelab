---
# Persistent Volume Claim for Mealie data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mealie-data-v2
  namespace: default
spec:
  storageClassName: homelab-nfs
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: mealie
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: mealie
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 9000

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mealie-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/client-max-body-size: "50m"
spec:
  ingressClassName: public
  tls:
    - hosts:
        - ${MEALIE_DOMAIN_NAME}
      secretName: orriborri-com-tls
  rules:
    - host: ${MEALIE_DOMAIN_NAME}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mealie
                port:
                  number: 80

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mealie
  template:
    metadata:
      labels:
        app: mealie
    spec:
      securityContext:
        runAsUser: 911
        runAsGroup: 911
        fsGroup: 911
      initContainers:
        - name: wait-for-postgres
          image: busybox
          command: ["sh", "-c", "until nc -z postgres 5432; do echo waiting for postgres; sleep 1; done"]
      containers:
        - name: mealie
          image: ghcr.io/mealie-recipes/mealie:v3.0.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
          env:
            # Base URL configuration
            - name: BASE_URL
              value: "http://${MEALIE_DOMAIN_NAME}"
            
            # Database configuration (PostgreSQL using shared instance)
            - name: DB_ENGINE
              value: "postgres"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-config
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-config
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_SERVER
              value: "postgres"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "mealie_database"
            
            # Security settings
            - name: ALLOW_SIGNUP
              value: "true"
            - name: AUTO_BACKUP_ENABLED
              value: "true"
            
            # Performance settings
            - name: MAX_WORKERS
              value: "1"
            - name: WEB_CONCURRENCY
              value: "1"
            
            
            # API settings
            - name: API_PORT
              value: "9000"
            - name: API_DOCS
              value: "true"
            
            # Timezone
            - name: TZ
              value: "Europe/Helsinki"
            
            
            # File upload limits
            - name: MAX_FILE_SIZE
              value: "50"
            
          volumeMounts:
            - name: mealie-data
              mountPath: /app/data
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /api/app/about
              port: 9000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/app/about
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: mealie-data
          persistentVolumeClaim:
            claimName: mealie-data-v2
